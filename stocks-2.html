<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stocks</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background: #a37979;
    }

    .top-bar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: white;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .top-title{
        font-size: 20px;
        font-weight: bold;
    }

    .icons{
        display: flex;
        gap: 15px;
        font-size: 20px;
    }

    .indexes{
        display: flex;
        gap: 10px;
        padding: 10px;
        background: white;
    }
    .index-box{
        flex: 1;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .index-green{
        color: green;
        font-size: 14px;
    }

    .tabs{
        display: flex;
        justify-content: space-around;
        background: white;
        border-bottom: 1px solid #ddd;
        margin-top: 5px;
    }
    .tab{
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
    }
    .active-tab{
        border-bottom: 3px solid black;
        font-weight: bold;
    }

    .content{
        padding: 15px;
        min-height: 60vh;
    }

    .hide{
        display: none;
    }


    .hold-box{
        background: white;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
    }

    .returns-green{ color: green; }
    .returns-red{ color: red; }
    .orders-box{
        text-align: center;
        margin-top: 50px;
        color: gray;
    }
    h3{
        color:black;
    }
    p{
        color:black;
    }

</style>

</head>
<body>

<div class="top-bar">
    <div class="top-title">Stocks</div>
    <div class="icons">
        üîç ‚¨ú 
    </div>
</div>


<div class="indexes">
    <div class="index-box">
        <div>NIFTY 50</div>
        <div class="index-green">25,866.60  +25.45 (0.10%)</div>
    </div>
    <div class="index-box">
        <div>SENSEX</div>
        <div class="index-green">84,426.34 +62.97 (0.07%)</div>
    </div>
</div>


<div class="tabs">
    <div class="tab active-tab" onclick="showTab('holdings')">Holdings</div>
    <div class="tab" onclick="showTab('orders')">Orders</div>
</div>


<div id="holdings" class="content">
    <div class="hold-box">
        <h2>‚Çπ13,529.60</h2>
        <p class="returns-green">1D returns: +‚Çπ59.00 (0.44%)</p>
        <p class="returns-green">Total returns: +‚Çπ146.60 (1.10%)</p>
    </div>

    <div class="hold-box">
        <b>NTPC Green Energy</b><br>
        <span class="returns-red">‚Çπ10,055.00</span>
    </div>

    <div class="hold-box">
        <b>Protean e-Gov Tech</b><br>
        <span class="returns-green">‚Çπ3,474.60</span>
    </div>
</div>

<div id="orders" class="content hide">
    <div class="orders-box">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833593.png" width="100">
        <h3>You have no open orders</h3>
        <p>All orders</p>
    </div>
</div>

<script>
    function showTab(tab){
        document.getElementById("holdings").classList.add("hide");
        document.getElementById("orders").classList.add("hide");

        document.getElementById(tab).classList.remove("hide");

        let tabs = document.querySelectorAll(".tab");
        tabs.forEach(t => t.classList.remove("active-tab"));

        event.target.classList.add("active-tab");
    }
</script>

</body>
</html>
