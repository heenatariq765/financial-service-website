<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>orders</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background: #f5f5f5;
    }

    .orders-box{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        background: white;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    .orders-box h3{
        margin: 15px 0;
        color: #333;
    }
    .orders-box p{
        color: #666;
    }
</style>
</head>
<div id="orders" class="content hide">
    <div class="orders-box">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833593.png" width="100">
        <h3>You have no open orders</h3>
        <p>All orders</p>
    </div>
</div>
</html>
